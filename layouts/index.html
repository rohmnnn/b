{{ define "main" }}

<div class="posts-list">
    {{ with .Site.GetPage "/posts" }} {{ range first 3 (sort .Pages "Date" "desc" (where .Pages ".Params.private" "!=" true)) }}
    <div class="post">
        <p>
            <div class="date">{{ .Date | time.Format ":date_medium" }}</div>
            <h1><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
            {{ .Summary }}
        </p>
    </div>
    {{ end }} {{ end }}
</div>

{{ end }}
